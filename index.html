<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Big site</title>
    <link rel="stylesheet" href="../project__3/css.less/main.css">
</head>
<body>
    <header class="header">
        <div class="head-container header__head-container">
            <div class="body header__body">
                <div class="head-logo header__head-logo">
                    <h3>Portland</h3>
                </div>
                <div class="navbar header__navbar">
                    <ul class="list">
                        <a href="#" class="text"><li>Home</li></a>
                        <a href="#" class="text"><li>Devices</li></a>
                        <a href="#" class="text"><li>Guarantee</li></a>
                        <a href="#" class="text"><li>Deliever & Payment</li></a>
                        <a href="#" class="text"><li>About Us</li></a>
                    </ul>
                </div> 
                <div class="user-place header__user-place">
                    <div class="basket header__basket">
                        <i class="fa-solid fa-cart-shopping"></i>
                        <p>CART</p>
                    </div>
                    <div class="account-menu header__account-menu">
                        <button class="btn-header"><p>SIGN IN</p></button>
                    </div>
                </div>
            </div>
        </div>
        <div class="h-line"></div>
        <div class="submenu">
            <div class="sub-line submenu__sub-line">
                <div class="sub-body submenu__sub-body">
                    <div class="sub-nav submenu__sub-nav">
                        <ul>
                            <a href="#"><li class="sub-text">TOP SALES</li></a>
                            <a href="#"><li class="sub-text">BRAND-FOCUS</li></a>
                            <a href="#"><li class="sub-text">HI-TECH</li></a>
                            <a href="#"><li class="sub-text">PROJECTS</li></a>
                        </ul>
                    </div>
                    <div class="sup-search submenu__sup-search">
                        <h3>SUPPORT</h3>
                        <div class="btn-inp submenu__btn-inp">
                             <i class="fa-solid fa-magnifying-glass"></i>
                             <input type="search" placeholder="I'm looking for..." class="searcher">
                        </div>
                    </div>
                </div>
            </div>
        </div>      
    </header>
    <main class="main">
        <div class="slideshow-container main__slideshow-container">
            <div class="Slides fade main__Slides main__fade">
                <img src="../project__3/img/phone1.jpg" alt="#" style="width: 100%;">
                <div class="text"></div>
            </div>
            <div class="Slides fade main__Slides main__fade">
                <img src="../project__3/img/phone2.jpg" alt="#" style="width: 100%;">
                <div class="text"></div>
            </div>
            <div class="Slides fade main__Slides main__fade">
                <img src="../project__3/img/phone3.jpg" alt="#" style="width: 100%;">
                <div class="text"></div>
            </div>
            <a class="prev main__prev" onclick="plusSides(-1)">&#10094</a>
            <a class="next main__next" onclick="plusSides(1)">&#10095</a>
            <div class="section-dot main__section-dot">
                <div style="text-align:center;" class="dots main__dots">
                    <span class="dot main__dot" onclick="currentSlide(1)"></span>
                    <span class="dot main__dot" onclick="currentSlide(2)"></span>
                    <span class="dot main__dot" onclick="currentSlide(3)"></span>
                </div>
            </div>
        </div>

    </main>
    <script src="../project__3/js/script.js"></script>
    <script src="https://kit.fontawesome.com/ba0e523928.js" crossorigin="anonymous"></script>
</body>
</html>
